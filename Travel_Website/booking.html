<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav id="navBar" class="navbar-white">
    <a href="index.html">
        <img src="img/logo-red.png" class="logo" alt="site logo">
    </a>
    <ul class="nav-links">
      <li><a href="index.html">Popular Places</a></li>
      <li><a href="house.html">Travel Outside</a></li>
      <li><a href="listing.html">Online Packages</a></li>
    </ul>
    <a href="#" class="register-btn">Register Now</a>
    <i class="fas fa-bars" onclick="togglebtn()"></i>
  </nav>

  <div class="container">
    <h1>Complete Your Booking</h1>
    <form action="confirmation.html" method="get" class="booking-form">
      <label>Full Name</label>
      <input type="text" name="name" placeholder="Enter your name" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label>Check-in Date</label>
      <input type="date" name="checkin" required>

      <label>Check-out Date</label>
      <input type="date" name="checkout" required>

      <label>Guests</label>
      <input type="number" name="guests" min="1" value="1" required>

      <button type="submit" class="btn">Confirm Booking</button>
    </form>
  </div>

  <div class="footer">
    <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
    <a href="https://youtube.com"><i class="fa-brands fa-youtube"></i></a>
    <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
    <a href="https://linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a>
    <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
    <hr>
    <p>Copyright &copy; 2025, Akshay</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
